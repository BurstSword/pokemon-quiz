<ion-menu class="menuClues" side="end" contentId="main-content">
  <ion-content class="ion-padding">
    Pistas
    <ion-button class="buttonClues" (click)="disableTwoIncorrectOptions()" expand="block" fill="clear" shape="round">
      <ion-icon color="black" slot="start" src="../../assets/icons/remove-options.svg"></ion-icon>
      50% Opciones
    </ion-button>
    <hr>
    <ion-button class="buttonClues" (click)="togglePokemonTypes()" expand="block" fill="clear" shape="round">
      <ion-icon color="black" slot="start" src="../../assets/icons/remove-options.svg"></ion-icon>
      Tipos
    </ion-button>
    <hr>
    <hr>
  </ion-content>
</ion-menu>

<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/lobby']" expand="block" fill="clear" shape="round">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Adivina la sombra
    </ion-title>
    <ion-buttons id="main-content" slot="end">
      <ion-button expand="block" (click)="disableTwoIncorrectOptions()" fill="clear" shape="round">
        <ion-icon slot="icon-only" src="../../assets/icons/filter.svg"></ion-icon>
      </ion-button>
      <ion-menu-button> <ion-icon src="../../assets/icons/clues.svg"></ion-icon></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="heightCentered">
    <div class="containerQuiz">
      <div class="imageSection">
        <img
          id="pokemon-image-shadow"
          class="animate-img"
          [ngClass]="{blackImage: !visible}"
          [src]="pokemon.Image"
          [alt]="pokemon.Name"
          loading="lazy"
          decoding="async"
        />
      </div>
      <div style="padding: 10px;" *ngIf="pokemonTypes">
        <div class="typeDiv" style="color: black;">
          <img class="typeImage" [src]="getImageUrl(pokemon.Type1)" alt="{{pokemon.Type1}}">
        </div>
        <div class="typeDiv" *ngIf="pokemon.Type2" style="color: black;">
          <img class="typeImage" [src]="getImageUrl(pokemon.Type2)" alt="{{pokemon.Type2}}">
        </div>
      </div>
      <div class="quizMargin quizSection">
        <hr style="background-color: black;">
        <div class="heightCentered">
          <ion-grid fixed>
            <ion-row>
              <ion-col *ngFor="let item of options; trackBy: trackByOption" class="textCentered" size="12">
                <ion-button
                  class="buttons"
                  [ngClass]="getOptionClass(item)"
                  [disabled]="optionsLocked || item.state === 'disabled'"
                  expand="block"
                  (click)="resolveOptions(item)"
                  size="large"
                  shape="round"
                >
                  <div class="circle nonClickable">
                    <ion-icon class="iconPokeball nonClickable" slot="start" src="../../assets/icons/pokeball-1.svg">
                    </ion-icon>
                  </div>
                  <span class="nonClickable" style="width: 100%;">{{item.Name}}</span>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>

    </div>
  </div>
</ion-content>
