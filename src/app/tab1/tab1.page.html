<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/lobby']" expand="block" fill="clear" shape="round">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Adivina el pokemito
    </ion-title>
    <ion-buttons id="main-content" slot="end">
      <ion-button expand="block" (click)="fillOrCorrectOneLetter()" fill="clear" shape="round">
        <ion-icon slot="icon-only" src="../../assets/icons/clues.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="containerQuiz flex-grow-container">
    <div class="pokemonSection">
      <img id="pokemon-image-tab-1" class="animate-img" src="{{pokemon.Image}}" />
    </div>
    <div class="buttonsSection flex-grow-item">
      <div id="pokemonName-cont">
        <div class="pokemonRow">
          <button [ngClass]="{'small-button': pokemonNameSplitted.length > 10}" (click)="changePosition(i)"
            [class.highlighted]="i === highlightedIndex" *ngFor="let item of pokemonNameSplitted ; let i = index"
            class="pokemonNameButton"></button>
        </div>
      </div>
      <div id="keyboard-cont">
        <div *ngFor="let lettersRow of lettersOptionsArrays" class="numbers-row">
          <button (click)="fillLetter(item)" *ngFor="let item of lettersRow" class="keyboard-button"
            [disabled]="usedLetters.includes(item)">
            {{item}}
          </button>
        </div>
        <button (click)="checkIfCorrect()" class="keyboard-button">ENTER</button>
      </div>
    </div>

  </div>
</ion-content>
